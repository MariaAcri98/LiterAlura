# CONFIGURACIÓN DE LA BASE DE DATOS
# URL de conexión, usuario y contraseña de la base de datos PostgreSQL.
# Se recomienda encarecidamente usar variables de entorno para la información sensible.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# CONFIGURACIÓN DE JPA Y HIBERNATE
# 'update' actualiza automáticamente el esquema de la base de datos para que coincida con tus entidades.
# Útil en desarrollo, pero ten cuidado en producción.
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola las consultas SQL generadas por JPA. Muy útil para depurar.
spring.jpa.show-sql=true

# Propiedades adicionales para Hibernate.
# Establece el dialecto para PostgreSQL para optimizar las consultas.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opcional: configura el tiempo de espera para las conexiones del pool de Hikari.
spring.datasource.hikari.connection-timeout=30000